# Set command prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# General settings
set -g bell-action none 
set -g history-limit 10000
set -g status-keys vi
set -g base-index 1
set -s escape-time 0
setw -g aggressive-resize on
set -g default-terminal "xterm-256color"
set-option -g renumber-windows on

# Default shell zsh
set-option -g default-shell /bin/zsh

# Keep current path in new windows/panes
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"


# Divider coloring
set -g pane-border-bg black
set -g pane-border-fg blue
set -g pane-active-border-bg black
set -g pane-active-border-fg white

# Scrolling
set -g mouse on
setw -g mouse on

## copy/paste ##
# Use vim keybindings in copy mode
setw -g mode-keys vi

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection

# Unbindings
unbind j
unbind d
unbind n

set -g status-bg black
set -g status-fg white
set-option -g status on
#set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/tools/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/tools/tmux-powerline/powerline.sh right)"


# Highlight current window
set-window-option -g window-status-current-bg blue

# Set window notifications
setw -g monitor-activity on
#set -g visual-activity on

setw -g mode-keys vi

# Bind for nested sessions
bind-key a send-prefix

#bind ^t last-window
bind-key C-a last-window

# New detach binding to allow usage of screen
bind ^D detach

# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '                \
  tmux-plugins/tpm                   \
  tmux-plugins/tmux-resurrect        \
  tmux-plugins/tmux-continuum        \
  tmux-plugins/tmux-copycat          \
  tmux-plugins/tmux-open             \
  tmux-plugins/tmux-yank             \
  tmux-plugins/tmux-fpp             \
  tmux-plugins/tmux-battery        \
  tmux-plugins/tmux-cpu            \
'
## Plugin settings
set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '60'
#
#
## Initializes TMUX plugin manager.
## Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'

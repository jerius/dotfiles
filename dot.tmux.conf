# Set command prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# General settings
set bell-action none
set -g history-limit 10000
set -g status-keys vi
set -g base-index 1
set -s escape-time 0
setw -g aggressive-resize on
set -g default-terminal "xterm-256color"
set-option -g renumber-windows on


# Divider coloring
set -g pane-border-bg black
set -g pane-border-fg blue
set -g pane-active-border-bg black
set -g pane-active-border-fg white

# Scrolling
setw -g mode-mouse on
set -g mouse-select-pane

# copy/paste to clipboard
#set-option -g default-command "reattach-to-user-namespace -l bash"

# Unbindings
unbind j
unbind d

# Set status bar
#set-option -g status-left '#[fg=green]#H'
#set-option -g status-right '#[fg=yellow]#(uptime|cut -d ',' -f2-)'
set -g status-bg black
set -g status-fg white
#set -g status-interval 2

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/projects/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/projects/tmux-powerline/powerline.sh right)"


# Highlight current window
set-window-option -g window-status-current-bg blue

# Set window notifications
setw -g monitor-activity on
#set -g visual-activity on

set -g status-utf8 on
setw -g mode-keys vi

# Bind for nested sessions
bind-key a send-prefix

#bind ^t last-window
bind-key C-a last-window

# New detach binding to allow usage of screen
bind ^D detach

# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
